app-id: com.qq.QQ
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
command: qq
separate-locales: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all
  - --filesystem=xdg-download
  - --talk-name=org.gnome.Shell.Screencast
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --system-talk-name=org.freedesktop.login1
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=/tmp

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - '*.la'

modules:
  - name: kerberos
    subdir: src
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.20/krb5-1.20.tar.gz
        sha256: 7e022bdd3c851830173f9faaa006a230a0e0fdad4c953e85bff4bf0da036e12f

  # runtime cups is built aginst openssl
  # need cups with gnutls for qq to load gnutls func
  - name: cups
    config-opts:
      - --with-components=all
      - --with-dbusdir=/etc/dbus-1
      - --with-systemd
      - --with-tls=gnutls
      - --with-cups-group=lp
      - --with-system-groups=wheel
      - --with-rundir=/run/cups
      - localedir=/usr/share/locale
    no-make-install: true
    post-install:
      - install -Dm755 cups/libcups.so $FLATPAK_DEST/lib/libcups.so.2
    sources:
      - type: git
        url: https://github.com/OpenPrinting/cups.git
        tag: v2.4.2

  - name: qq
    buildsystem: simple
    build-commands:
      - install apply_extra $FLATPAK_DEST/bin
      - install -Dm755 qq.sh $FLATPAK_DEST/bin/qq
      - install -Dm644 com.qq.QQ.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.qq.QQ.png -t $FLATPAK_DEST/share/icons/hicolor/512x512/apps
      - install -Dm644 com.qq.QQ.desktop -t $FLATPAK_DEST/share/applications
    sources:
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - if [ -e $XDG_RUNTIME_DIR/${WAYLAND_DISPLAY:=wayland-0} ]; then
          - wayland_opt="--ozone-platform-hint=auto --enable-wayland-ime"
          - fi
          - exec zypak-wrapper /app/extra/QQ/qq $wayland_opt "$@"
        dest-filename: qq.sh

      - type: script
        commands:
          - bsdtar --to-stdout -xf qq.deb data.* | bsdtar -xf -
          - mv opt/QQ .
          - rm -rf qq.deb usr opt data.*
        dest-filename: apply_extra

      - type: file
        path: com.qq.QQ.metainfo.xml

      - type: file
        path: com.qq.QQ.png

      - type: file
        path: com.qq.QQ.desktop


      - type: extra-data
        filename: qq.deb
        only-arches: [x86_64]
        url: https://dldir1.qq.com/qqfile/qq/QQNT/d3b9a722/linuxqq_3.2.0-16736_amd64.deb
        sha256: f7a87ae3c6ca3a34f3e9b9c6b4034c1d72cf13d6e1bcc5d99ce78d68c1111d5d
        size: 127951906
        # x-checker-data:
        #   type: html
        #   url: https://im.qq.com/rainbow/linuxQQDownload
        #   pattern: (https://[^"]+/linuxqq_([\d\.\-]+)_amd64.deb)
        #   is-main-source: true

      - type: extra-data
        filename: qq.deb
        only-arches: [aarch64]
        url: https://dldir1.qq.com/qqfile/qq/QQNT/d3b9a722/linuxqq_3.2.0-16736_arm64.deb
        sha256: 7a00119c061f1beec37e7598f74128f3c2455e2a1a3cacc04a9bcace585fa2ad
        size: 132823252
        # x-checker-data:
        #   type: html
        #   url: https://im.qq.com/rainbow/linuxQQDownload
        #   pattern: (https://[^"]+/linuxqq_([\d\.\-]+)_arm64.deb)

  # Add cjk fonts
  - name: noto-fonts
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/
      - mkdir -p /app/share/fontconfig
      - install -Dm644 Sans/OTC/*.ttc -t /app/share/fonts/
      - install -Dm644 70-noto-cjk.conf /app/share/fontconfig/fonts.conf
    sources:
      - type: archive
        url: https://github.com/notofonts/noto-cjk/archive/4efc595762d1f4b4fa504bccfe8e59de91fda063.zip
        sha256: 2417ac0e6720fe8da55ee59f16e36cfe96737bc21432460a322bb0f395e3a521
      - type: file
        url: https://gitlab.archlinux.org/archlinux/packaging/packages/noto-fonts-cjk/-/raw/5fd3534bf7a6e26c7506dc8f40dcd89f37d35627/70-noto-cjk.conf
        sha256: 2417ac0e6720fe8da55ee59f16e36cfe96737bc21432460a322bb0f395e3a521
