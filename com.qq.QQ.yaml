app-id: com.qq.QQ
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: qq
separate-locales: false

finish-args:
  - --device=all

  - --share=ipc
  - --share=network

  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio

  # Filesystems
  - --filesystem=xdg-download

  # D-Bus Access
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.kde.StatusNotifierWatcher

  # System D-Bus Access
  - --system-talk-name=org.freedesktop.login1

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - '*.la'

modules:
  # runtime cups is built against openssl
  # need cups with gnutls for qq to load gnutls func
  - name: cups
    config-opts:
      - --with-components=all
      - --with-dbusdir=/etc/dbus-1
      - --with-systemd
      - --with-tls=gnutls
      - --with-cups-group=lp
      - --with-system-groups=wheel
      - --with-rundir=/run/cups
      - localedir=/usr/share/locale
    no-make-install: true
    post-install:
      - install -Dm755 cups/libcups.so $FLATPAK_DEST/lib/libcups.so.2
    sources:
      - type: git
        url: https://github.com/OpenPrinting/cups.git
        tag: v2.4.15
        commit: 433af45db06759081d4f3cd606e08ca634fc490a
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: kerberos
    subdir: src
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.22/krb5-1.22.1.tar.gz
        sha256: 1a8832b8cad923ebbf1394f67e2efcf41e3a49f460285a66e35adec8fa0053af

  - name: librename
    buildsystem: simple
    build-commands:
      - g++ -O2 -shared -fPIC -o rename.so rename.cpp
      - install -Dm755 rename.so -t $FLATPAK_DEST/etc/preload/
    sources:
      - type: file
        path: patch/rename.cpp

  - name: fontconfig
    buildsystem: simple
    build-commands:
      - install -pDm644 "local.conf" -t "/app/etc/fonts/";
      - install -pDm644 "70-noto-cjk.conf" -t "/app/etc/fonts/conf.d/";
      # `||:` return a successful exit status
      - fc-cache -fsv ||:
    sources:
      - type: file
        url: https://gitlab.archlinux.org/archlinux/packaging/packages/noto-fonts-cjk/-/raw/5fd3534bf7a6e26c7506dc8f40dcd89f37d35627/70-noto-cjk.conf
        sha256: 2417ac0e6720fe8da55ee59f16e36cfe96737bc21432460a322bb0f395e3a521
      - type: file
        path: patch/local.conf
  # For Wayland-only compatibility, workarounding clipboard crash issue
  # https://github.com/flathub/org.flatpak.Builder.BaseApp/blob/branch/25.08/xvfb.json
  - xvfb.json

  - name: qq
    buildsystem: simple
    build-commands:
      - install apply_extra $FLATPAK_DEST/bin
      - install -Dm755 qq.sh $FLATPAK_DEST/bin/qq
      - install -Dm644 com.qq.QQ.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.qq.QQ.png -t $FLATPAK_DEST/share/icons/hicolor/512x512/apps
      - install -Dm644 com.qq.QQ.desktop -t $FLATPAK_DEST/share/applications
    sources:
      - type: script
        commands:
          - export ZYPAK_LD_PRELOAD="/app/etc/preload/rename.so"
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - declare -a FLAGS
          - |
            if [[ -f "$XDG_CONFIG_HOME/qq-flags.conf" ]]
            then
              echo "Reading user defined flags from $XDG_CONFIG_HOME/qq-flags.conf..."
              readarray -t FLAGS <"$XDG_CONFIG_HOME/qq-flags.conf"
            else
              echo "Adding default flags..."
              FLAGS+=(--ozone-platform-hint=auto --enable-wayland-ime --wayland-text-input-version=3)
            fi
          - echo "Pass \`${FLAGS[*]}\` to main process..."
          - |
            if [ -z "$(ls -A /tmp/.X11-unix 2>/dev/null)" ] && [ -n "$WAYLAND_DISPLAY" ]; then
              echo "X11 socket is not available, using Wayland + Xvfb..."
              exec xvfb-run zypak-wrapper /app/extra/QQ/qq "${FLAGS[@]}" "$@"
            else
              exec zypak-wrapper /app/extra/QQ/qq "${FLAGS[@]}" "$@"
            fi
        dest-filename: qq.sh

      - type: script
        commands:
          - bsdtar --to-stdout -xf qq.deb data.* | bsdtar -xf -
          - mv opt/QQ .
          - rm -rf qq.deb usr opt data.*
        dest-filename: apply_extra

      - type: file
        path: com.qq.QQ.metainfo.xml

      - type: file
        path: com.qq.QQ.png

      - type: file
        path: com.qq.QQ.desktop

      - type: extra-data
        filename: qq.deb
        only-arches: [x86_64]
        url: https://dldir1v6.qq.com/qqfile/qq/QQNT/Linux/QQ_3.2.21_251114_amd64_01.deb
        sha256: 199cafce40b10cfceb03d4c380ef55f9e69385aac418f3ec7eae93b8e9362922
        size: 171084536
        x-checker-data:
          type: html
          url: https://cdn-go.cn/qq-web/im.qq.com_new/latest/rainbow/linuxConfig.js
          pattern: (https:\/\/[a-z0-9]+\.qq\.com\/qqfile\/qq\/QQNT\/Linux\/QQ_([0-9\.]+_[0-9]+)_amd64_[0-9]+\.deb)
          is-main-source: true

      - type: extra-data
        filename: qq.deb
        only-arches: [aarch64]
        url: https://dldir1v6.qq.com/qqfile/qq/QQNT/Linux/QQ_3.2.20_251023_arm64_01.deb
        sha256: 9bdd24e12d01000dd1e1a95197ed597cb2b7ab7e4b9c254131439c26900b2185
        size: 170817016
        x-checker-data:
          type: html
          url: https://cdn-go.cn/qq-web/im.qq.com_new/latest/rainbow/linuxConfig.js
          pattern: (https:\/\/[a-z0-9]+\.qq\.com\/qqfile\/qq\/QQNT\/Linux\/QQ_([0-9\.]+_[0-9]+)_arm64_[0-9]+\.deb)
