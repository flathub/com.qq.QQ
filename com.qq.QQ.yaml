app-id: com.qq.QQ
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: qq
separate-locales: false

finish-args:
  - --device=all

  - --share=ipc
  - --share=network

  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio

  # Filesystems
  - --filesystem=xdg-download

  # required to fix cursor scaling on wayland
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons

  # D-Bus Access
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.kde.StatusNotifierWatcher

  # System D-Bus Access
  - --system-talk-name=org.freedesktop.login1

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - '*.la'

modules:
  # runtime cups is built aginst openssl
  # need cups with gnutls for qq to load gnutls func
  - name: cups
    config-opts:
      - --with-components=all
      - --with-dbusdir=/etc/dbus-1
      - --with-systemd
      - --with-tls=gnutls
      - --with-cups-group=lp
      - --with-system-groups=wheel
      - --with-rundir=/run/cups
      - localedir=/usr/share/locale
    no-make-install: true
    post-install:
      - install -Dm755 cups/libcups.so $FLATPAK_DEST/lib/libcups.so.2
    sources:
      - type: git
        url: https://github.com/OpenPrinting/cups.git
        tag: v2.4.12
        commit: 0b0425d34739c30ea1979472b023501bc8357fa8
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: kerberos
    subdir: src
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.21/krb5-1.21.tar.gz
        sha256: 69f8aaff85484832df67a4bbacd99b9259bd95aab8c651fbbe65cdc9620ea93b

  - name: librename
    buildsystem: simple
    build-commands:
      - mkdir -p $FLATPAK_DEST/etc/preload
      - g++ -shared -fPIC -o rename.so rename.cpp -ldl
      - install -Dm755 ./rename.so -t $FLATPAK_DEST/etc/preload/
    sources:
      - type: file
        path: patch/rename.cpp

  - name: fontconfig
    buildsystem: simple
    build-commands:
      - install -pDm644 "local.conf" -t "/app/etc/fonts/";
      - install -pDm644 "70-noto-cjk.conf" -t "/app/etc/fonts/conf.d/";
      # `||:` return a successful exit status
      - fc-cache -fsv ||:;
    sources:
      - type: file
        url: https://gitlab.archlinux.org/archlinux/packaging/packages/noto-fonts-cjk/-/raw/5fd3534bf7a6e26c7506dc8f40dcd89f37d35627/70-noto-cjk.conf
        sha256: 2417ac0e6720fe8da55ee59f16e36cfe96737bc21432460a322bb0f395e3a521
      - type: file
        path: patch/local.conf

  - name: qq
    buildsystem: simple
    build-commands:
      - install apply_extra $FLATPAK_DEST/bin
      - install -Dm755 qq.sh $FLATPAK_DEST/bin/qq
      - install -Dm644 com.qq.QQ.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.qq.QQ.png -t $FLATPAK_DEST/share/icons/hicolor/512x512/apps
      - install -Dm644 com.qq.QQ.desktop -t $FLATPAK_DEST/share/applications
    sources:
      - type: script
        commands:
          - export ZYPAK_LD_PRELOAD="/app/etc/preload/rename.so"
          - export TMPDIR="${XDG_RUNTIME_DIR}/app/${FLATPAK_ID}"
          - WAYLAND_SOCKET=${WAYLAND_DISPLAY:-"wayland-0"}
          - |
            if [[ -e "${XDG_RUNTIME_DIR}/${WAYLAND_SOCKET}" || -e "${WAYLAND_DISPLAY}" ]]
            then
                FLAGS="--ozone-platform-hint=auto --enable-wayland-ime --wayland-text-input-version=3"
            fi
          - exec zypak-wrapper /app/extra/QQ/qq $FLAGS "$@"
        dest-filename: qq.sh

      - type: script
        commands:
          - bsdtar --to-stdout -xf qq.deb data.* | bsdtar -xf -
          - mv opt/QQ .
          - rm -rf qq.deb usr opt data.*
        dest-filename: apply_extra

      - type: file
        path: com.qq.QQ.metainfo.xml

      - type: file
        path: com.qq.QQ.png

      - type: file
        path: com.qq.QQ.desktop

      - type: extra-data
        filename: qq.deb
        only-arches: [x86_64]
        url: https://dldir1.qq.com/qqfile/qq/QQNT/Linux/QQ_3.2.17_250521_amd64_01.deb
        sha256: 046e90cfe86ab9ec526b9402c16c7abee71be134b475443a518281ff39242358
        size: 150185686
        x-checker-data:
          type: html
          url: https://im.qq.com/rainbow/linuxQQDownload
          pattern: (https://dldir1.qq.com/qqfile/qq/QQNT/Linux/QQ_([\d\.\_]+)_amd64[^/d]*.deb)
          is-main-source: true

      - type: extra-data
        filename: qq.deb
        only-arches: [aarch64]
        url: https://dldir1.qq.com/qqfile/qq/QQNT/Linux/QQ_3.2.17_250521_arm64_01.deb
        sha256: 3dd67dc87cb2c79e58e89e7d66c8c3b178571f23649352414bd2b48b4bee5ff4
        size: 165699316
        x-checker-data:
          type: html
          url: https://im.qq.com/rainbow/linuxQQDownload
          pattern: (https://dldir1.qq.com/qqfile/qq/QQNT/Linux/QQ_([\d\.\_]+)_arm64[^/d]*.deb)
