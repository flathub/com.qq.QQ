app-id: com.qq.QQ
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: qq
separate-locales: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --system-talk-name=org.freedesktop.login1
  - --filesystem=xdg-run/pipewire-0

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - '*.la'

modules:
  - name: kerberos
    subdir: src
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.20/krb5-1.20.tar.gz
        sha256: 7e022bdd3c851830173f9faaa006a230a0e0fdad4c953e85bff4bf0da036e12f

  - name: qq
    buildsystem: simple
    build-commands:
      - install apply_extra $FLATPAK_DEST/bin
      - install -Dm755 qq.sh $FLATPAK_DEST/bin/qq
      - install -Dm644 com.qq.QQ.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.qq.QQ.png -t $FLATPAK_DEST/share/icons/hicolor/512x512/apps
      - install -Dm644 com.qq.QQ.desktop -t $FLATPAK_DEST/share/applications

      - install -Dm755 /usr/bin/ar -t $FLATPAK_DEST/bin
      - install -Dm755 /usr/lib/$(gcc -print-multiarch)/libbfd-*.so -t $FLATPAK_DEST/lib
    sources:
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - if [ -e $XDG_RUNTIME_DIR/${WAYLAND_DISPLAY:=wayland-0} ]; then
          - wayland_opt="--ozone-platform-hint=auto"
          - fi
          - exec zypak-wrapper /app/extra/QQ/qq $wayland_opt "$@"
        dest-filename: qq.sh

      - type: script
        commands:
          - ar x qq.deb $(ar t qq.deb|grep data)
          - tar -xf data.*
          - mv opt/QQ .
          - rm -rf qq.deb usr opt data.*
        dest-filename: apply_extra

      - type: file
        path: com.qq.QQ.metainfo.xml

      - type: file
        path: com.qq.QQ.png

      - type: file
        path: com.qq.QQ.desktop


      - type: extra-data
        filename: qq.deb
        only-arches: [x86_64]
        url: https://dldir1.qq.com/qqfile/qq/QQNT/64bd2578/linuxqq_3.0.0-565_amd64.deb
        sha256: 21f05b85e5708386f93ee2d7f5bcea4ae4dc125c4d695ded99b19ddeffcd9026
        size: 108802152
        # Will enable when available
        # x-checker-data:
        #     type: html
        #     url: https://im.qq.com/linuxqq/download.html
        #     version-pattern: '(\S*)'
        #     url-template: 'https://dldir1.qq.com/qqfile/qq/QQNT/4691a571/QQ-(\S*)_x64.deb'

      - type: extra-data
        filename: qq.deb
        only-arches: [aarch64]
        url: https://dldir1.qq.com/qqfile/qq/QQNT/64bd2578/linuxqq_3.0.0-565_arm64.deb
        sha256: e8894025d3e49da433384e3cb1dc5be506c1f99175c4ab2d177011187337d066
        size: 111074692

