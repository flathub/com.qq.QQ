app-id: com.qq.QQ
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: qq
separate-locales: false

finish-args:
  - --device=all

  - --share=ipc
  - --share=network

  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio

  # Filesystems
  - --filesystem=xdg-download

  # required to fix cursor scaling on wayland
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons

  # D-Bus Access
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.kde.StatusNotifierWatcher

  # System D-Bus Access
  - --system-talk-name=org.freedesktop.login1

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - '*.la'

modules:
  # runtime cups is built aginst openssl
  # need cups with gnutls for qq to load gnutls func
  - name: cups
    config-opts:
      - --with-components=all
      - --with-dbusdir=/etc/dbus-1
      - --with-systemd
      - --with-tls=gnutls
      - --with-cups-group=lp
      - --with-system-groups=wheel
      - --with-rundir=/run/cups
      - localedir=/usr/share/locale
    no-make-install: true
    post-install:
      - install -Dm755 cups/libcups.so $FLATPAK_DEST/lib/libcups.so.2
    sources:
      - type: git
        url: https://github.com/OpenPrinting/cups.git
        tag: v2.4.14
        commit: 2190813d4e78690806f4033c1f120f8e01e69e07
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: kerberos
    subdir: src
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.22/krb5-1.22.1.tar.gz
        sha256: 1a8832b8cad923ebbf1394f67e2efcf41e3a49f460285a66e35adec8fa0053af

  - name: librename
    buildsystem: simple
    build-commands:
      - mkdir -p $FLATPAK_DEST/etc/preload
      - g++ -shared -fPIC -o rename.so rename.cpp -ldl
      - install -Dm755 ./rename.so -t $FLATPAK_DEST/etc/preload/
    sources:
      - type: file
        path: patch/rename.cpp

  - name: fontconfig
    buildsystem: simple
    build-commands:
      - install -pDm644 "local.conf" -t "/app/etc/fonts/";
      - install -pDm644 "70-noto-cjk.conf" -t "/app/etc/fonts/conf.d/";
      # `||:` return a successful exit status
      - fc-cache -fsv ||:;
    sources:
      - type: file
        url: https://gitlab.archlinux.org/archlinux/packaging/packages/noto-fonts-cjk/-/raw/5fd3534bf7a6e26c7506dc8f40dcd89f37d35627/70-noto-cjk.conf
        sha256: 2417ac0e6720fe8da55ee59f16e36cfe96737bc21432460a322bb0f395e3a521
      - type: file
        path: patch/local.conf

  # Oniguruma is a regular expression library required by jq
  - name: oniguruma
    sources:
      - type: git
        url: https://github.com/kkos/oniguruma.git
        tag: v6.9.10
        commit: 4ef89209a239c1aea328cf13c05a2807e5c146d1

  - name: jq
    sources:
      - type: git
        url: https://github.com/jqlang/jq.git
        tag: jq-1.8.1
        commit: 4467af7068b1bcd7f882defff6e7ea674c5357f4
        x-checker-data:
          type: git
          tag-pattern: ^jq-([\d.]+)$
      - type: script
        commands: ['autoreconf --install']

  - name: qq
    buildsystem: simple
    build-commands:
      - install apply_extra $FLATPAK_DEST/bin
      - install -Dm755 qq.sh $FLATPAK_DEST/bin/qq
      - install -Dm644 com.qq.QQ.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.qq.QQ.png -t $FLATPAK_DEST/share/icons/hicolor/512x512/apps
      - install -Dm644 com.qq.QQ.desktop -t $FLATPAK_DEST/share/applications
    sources:
      - type: script
        commands:
          - export ZYPAK_LD_PRELOAD="/app/etc/preload/rename.so"
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - WAYLAND_SOCKET=${WAYLAND_DISPLAY:-"wayland-0"}
          - |
            if [[ -e "$XDG_RUNTIME_DIR/${WAYLAND_SOCKET}" || -e "${WAYLAND_DISPLAY}" ]]
            then
              FLAGS="--ozone-platform-hint=auto --enable-wayland-ime"
              case "${XDG_CURRENT_DESKTOP}" in
                "KDE" | "Hyprland") ;;
                *) FLAGS+=" --wayland-text-input-version=3" ;;
              esac
            fi
          - exec zypak-wrapper /app/extra/QQ/qq $FLAGS "$@"
        dest-filename: qq.sh

      - type: script
        commands:
          - bsdtar --to-stdout -xf qq.deb data.* | bsdtar -xf -
          - mv opt/QQ .
          - rm -rf qq.deb usr opt data.*
          - jq '.desktopName |= "com.qq.QQ.desktop"' QQ/resources/app/package.json > tmp.json
          - mv tmp.json QQ/resources/app/package.json
        dest-filename: apply_extra

      - type: file
        path: com.qq.QQ.metainfo.xml

      - type: file
        path: com.qq.QQ.png

      - type: file
        path: com.qq.QQ.desktop

      - type: extra-data
        filename: qq.deb
        only-arches: [x86_64]
        url: https://dldir1v6.qq.com/qqfile/qq/QQNT/Linux/QQ_3.2.19_250904_amd64_01.deb
        sha256: e4cde4ca4242985659d154c6fcafa7611b7b488533bdcdceeb23d6f1e6f1e390
        size: 152549498
        x-checker-data:
          type: html
          url: https://cdn-go.cn/qq-web/im.qq.com_new/latest/rainbow/linuxConfig.js
          pattern: (https:\/\/[a-z0-9]+\.qq\.com\/qqfile\/qq\/QQNT\/Linux\/QQ_([0-9\.]+_[0-9]+)_amd64_[0-9]+\.deb)
          is-main-source: true

      - type: extra-data
        filename: qq.deb
        only-arches: [aarch64]
        url: https://dldir1v6.qq.com/qqfile/qq/QQNT/Linux/QQ_3.2.19_250904_arm64_01.deb
        sha256: 3aa051c437d3cfdc3870578348a7b2b0f96ac5a26dae9f7a3d989e5e7b231a10
        size: 168196172
        x-checker-data:
          type: html
          url: https://cdn-go.cn/qq-web/im.qq.com_new/latest/rainbow/linuxConfig.js
          pattern: (https:\/\/[a-z0-9]+\.qq\.com\/qqfile\/qq\/QQNT\/Linux\/QQ_([0-9\.]+_[0-9]+)_arm64_[0-9]+\.deb)
